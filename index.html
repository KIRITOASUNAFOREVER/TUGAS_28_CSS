<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous">
    </script>
</head>
<body style="margin: 30px; background-color: #333333; justify-content: center;">
  <div class="container" style="width: 400px;">
  <img src="gambar/lampung.jpg" class="rounded-circle mx-auto d-block" alt="lampung" width="200px">
  <form style="margin-top: 20px;">
    <div class="form-group">
      <label for="nama" style="color: white;">Nama Lengkap</label> <br>
      <input type="text" class="form-control" placeholder="Nama Lengkap" > <br>
    </div>
    <div class="form-group">
      <label for="alamat" style="color: white;">Alamat</label> <br>
      <textarea name="Alamat" rows="3" cols="50" placeholder="Alamat"></textarea> <br>
    </div>
    <div class="form-group">
      <label for="email" style="color: white;">Alamat Email</label> <br>
      <input type="email" class="form-control" name="email" placeholder="email@example.com"> <br>
    </div>
    <div class="form-group">
      <label for="password" style="color: white;">Password</label> <br>
      <input type="password" name="password" class="form-control"placeholder="Password"> <br>
    </div>
    <div class="form-group">
      <label for="scan" style="color: white;">Scan KTP</label> <br>
      <input type="file" style="color: white;" class="form-control-file"> <br> <br>
      <div class="cb" style="display: flex;margin-top: 5px; color: white;">
        <input id="checkbox" type="checkbox"/><label for="checkbox">Saya <u>setuju</u> dan telah membaca <strong style="color: blue;">aturan</strong> serta <strong style="color: blue;"> ketentuan </strong>yang berlaku</label>
      </div>
      <br>
      <button type="button" class="btn btn-primary btn-lg btn-block" style="width: 400px;">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
